<!DOCTYPE html>
<html>
<head>
    <title>Teste de Registro</title>
</head>
<body>
    <h2>Registrar Usu√°rio</h2>
    <div id="message"></div>
    <form id="registerForm">
        <div>
            <label>Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        
        fetch('http://localhost/Biblioteca/meuBack/teste.html', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nome: nome,
                email: email,
                senha: senha
            } )
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').innerHTML = 
                `<p style="color: ${data.error ? 'red' : 'green'}">${data.message || data.error}</p>`;
        })
        .catch(error => {
            document.getElementById('message').innerHTML = 
                `<p style="color: red">Erro: ${error.message}</p>`;
        });
    });
    </script>
</body>
</html>
